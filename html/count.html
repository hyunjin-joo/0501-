<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script>

        function count(type) {
                // 결과를 표시할 element
                const resultElement = document.getElementById('result');

                // 현재 화면에 표시된 값
                let number = resultElement.innerText;

                // 더하기/빼기
                if (type === 'plus') {
                    number = parseInt(number) + 1;
                    if(number > 9 ){
                      number = 1;
                    }
                } else if (type === 'minus') {
                    number = parseInt(number) - 1;
                    if(number < 1){
                        number = 9;
                    }
                }

                // 결과 출력
                resultElement.innerText = number;
            }
    </script>
</head>
<body>
    <a href="#" role="button" class="pm_btn_prev1" data-clk-custom="prev" onclick='count("minus")'>
        <i class="fas fa-chevron-left"><span class="blind" style="display: none;">이전</span></i></a>
    
        <a href="#" role="button" class="pm_btn_next1" data-clk-custom="next" onclick='count("plus")'>
        <i class="fas fa-chevron-right">
            <span class="blind" style="display: none;">다음</span></i></a>
<!--     
            <input type='button' onclick='count("plus")' value='+' />
    <input type='button' onclick='count("minus")' value='-' /> -->
    <div id='result'>1</div>
 
</body>
</html>
